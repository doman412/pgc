<div >       
    <div class="scroller" style="top:4.3rem;">
        <div class="centerImageParent">
            <div id="picture" class="centerImageChild">
                <img class="subscriberPageImage" src="<%= imgUrl %>">
            </div>
        </div>
        <div id="description" class="topcoat-list__container">
            <h2 class="topcoat-list__header">Description</h2>
            <p style="float:none;margin-left:1.2rem"><%= description %></p>
        </div>
        <div id="about" class="topcoat-list__container">
            <h2 class="topcoat-list__header">About</h2>
            <p style="float:none;margin-left:1.2rem">Hours: <%= hours %></p>
            <p style="float:none;margin-left:1.2rem"><a href="geo:0,0?q=<%= location %>">Address: <%= location %></a></p>
            <p style="float:none;margin-left:1.2rem">Facebook: <%= facebook %></p>
            <p style="float:none;margin-left:1.2rem">Twitter: <%= twitter %></p>
        </div>
        <div id="ads" class="topcoat-list">
            <h2 class="topcoat-list__header">Ads</h2>
            <ul id="adsList" class="topcoat-list__container">
            </ul>
        </div>
    </div>
