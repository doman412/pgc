<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="#">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title" > <%= title %></h1>
    </div>
    <!--<div class="topcoat-navigation-bar__item right quarter">-->
        <!--<h1 class="topcoat-navigation-bar__title" ></h1>-->
    <!--</div>-->
</div>
<div class="topcoat-list__container scroller" style="top:4rem;">
    <div class="centerImageParent">
        <div id="picture" class="centerImageChild">
            <img src="<%= imgUrl %>">
            <!--background:url(bg_apple_little.gif) no-repeat center center-->
        </div>
    </div>
    <div id="description" class="topcoat-list__container">
        <h2 class="topcoat-list__header">Description</h2>
        <p style="float:none;margin-left:1.2rem"><%= description %></p>
    </div>
    <div id="about" class="topcoat-list__container">
        <h2 class="topcoat-list__header">About</h2>
        <p style="float:none;margin-left:1.2rem">Hours: <%= hours %></p>
        <p style="float:none;margin-left:1.2rem">Address: <%= address %></p>
    </div>
    <div id="ads" class="topcoat-list__container">
        <h2 class="topcoat-list__header">Ads</h2>
        <ul id="adsList" class="topcoat-list">
        </ul>
    </div>
    <div id="comments" class="topcoat-list__container">
        <h2 class="topcoat-list__header">Comments</h2>
        <ul id="commentsList" class="topcoat-list">
            <li class="topcoat-list__item">
                Comment
            </li>
            <li class="topcoat-list__item">
                Comment
            </li>
        </ul>
    </div>
    <div class="max-width">
        <textarea id="newComment" class="topcoat-textarea" rows="6" cols="36" placeholder="Make a Comment" style="float:left;"></textarea>
        <a id="submitButton" class="topcoat-button--cta" style="float:right" >Submit</a>
    </div>
</div>
